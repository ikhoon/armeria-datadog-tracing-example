plugins {
    id 'java'
    id "com.ryandens.javaagent-application" version "0.3.2"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application {
    mainClass.set('org.example.Main')
}

dependencies {
    javaagent 'com.datadoghq:dd-java-agent:0.107.1'

    implementation 'com.linecorp.armeria:armeria:1.18.0'
    implementation 'com.linecorp.armeria:armeria-logback:1.18.0'
    implementation 'com.datadoghq:dd-trace-api:0.107.1'
    implementation 'com.datadoghq:dd-trace-ot:0.107.1'
    implementation("io.opentracing:opentracing-api:0.33.0")
    implementation("io.opentracing:opentracing-util:0.33.0")

    implementation "com.google.guava:guava:31.1-jre"

    testImplementation 'org.assertj:assertj-core:3.23.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}
